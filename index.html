<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="w-75 mx-auto py-4">
      <h3 class="py-3">Product Managment System</h3>
      <label for="productNameInput"> Product Name:</label>
      <input type="text" id="productNameInput" class="form-control mb-2" />

      <label for="productPriceInput"> Product Price:</label>
      <input type="number" id="productPriceInput" class="form-control mb-2" />

      <label for="productCategoryInput"> Product Category:</label>
      <input type="text" id="productCategoryInput" class="form-control mb-2" />

      <label for="productDescriptionInput"> Product Description:</label>
      <textarea
        type="text"
        id="productDescriptionInput"
        class="form-control mb-2"
      ></textarea>
      <button onclick="addProduct()" class="btn btn-outline-info" id="addButton"> 
        Add Product
      </button>
    </div>
    <div class="w-75 mx-auto p-4">
      <label for="search">Search</label>
      <input oninput="searchProducts(this.value)"   class="form-control" id="search" placeholder="Search by Name"> 
    </div>
    <table class="table w-75 mx-auto py-4">

      <thead>
        <th>Index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>
      <tbody>
        <tbody id="tableBody">
           
          </tbody>
      </tbody>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>
